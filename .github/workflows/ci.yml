name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🎻 Install dependencies
        run: make install

      - name: 🧪 PHP Unit
        run: make phpunit
      
      - name: 🎯 Architecture test
        run: make phpat-github

